<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <title>Drum Machine</title>
    </head>
    <body>
        <audio id="bass" preload="auto" src="https://dight310.byu.edu/media/audio/FreeLoops.com/3/3/Free%20Kick%20Sample%2011-909-Free-Loops.com.mp3"></audio>
        <audio id="snare" preload="auto" src="https://www.google.ie/gwt/x?u=[http://www.denhaku.com/r_box/sr16/sr16sd/chromesn.wav]"></audio>
        <audio id="closed" preload="auto" src="https://www.randomthink.net/labs/html5drums/drumkit/Hi%20Hat%20Closed.mp3"></audio>
        <audio id="opened" preload="auto" src="https://dight310.byu.edu/media/audio/FreeLoops.com/2/2/Dirty%20South%20Hihat%2003-3621-Free-Loops.com.mp3"></audio>
        <audio id="crash" preload="auto" src="https://dight310.byu.edu/media/audio/FreeLoops.com/1/1/909%20Crash%2002-5823-Free-Loops.com.mp3"></audio>
        <audio id="ride" preload="auto" src="https://dight310.byu.edu/media/audio/FreeLoops.com/1/1/909%20Ride%2001-5844-Free-Loops.com.mp3"></audio>
        <audio id="cow" preload="auto" src="https://www.randomthink.net/labs/html5drums/drumkit/Cow%20Bell.mp3"></audio>
        <audio id="rack" preload="auto" src="https://dight310.byu.edu/media/audio/FreeLoops.com/1/1/909%20Mid%20Tom.wav-21921-Free-Loops.com.mp3"></audio>
        <audio id="floor" preload="auto" src="https://dight310.byu.edu/media/audio/FreeLoops.com/5/5/Ludwig%20Mid%20Tom-8115-Free-Loops.com.mp3"></audio>
        <div id="container">
            <div class="main-div">
                <div class="left-div">
                    <button class="q-but">q</button>
                    <button class="w-but">w</button>
                    <button class="e-but">e</button>
                    <button class="a-but">a</button>
                    <button class="s-but">s</button>
                    <button class="d-but">d</button>
                    <button class="y-but">y</button>
                    <button class="x-but">x</button>
                    <button class="c-but">c</button>
                </div>
                <div class="right-div">
                    <div class="title">Drum Machine 5000</div>
                    <span class="name">Click or press a button</span>
                    <h2>Volume Control:</h2>
                    <div class="volume-div">
                        <i class="fas fa-volume-down"></i>
                        <input type="range" min="0" max="100" value="50">
                        <i class="fas fa-volume-up"></i>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js" defer></script>
    </body>
</html>
