<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <title>Drum Machine</title>
    </head>
    <body>
        <div id="container">
            <div class="main-div">
                <div class="left-div">
                    <button class="q-but">q</button>
                    <button class="w-but">w</button>
                    <button class="e-but">e</button>
                    <button class="a-but">a</button>
                    <button class="s-but">s</button>
                    <button class="d-but">d</button>
                    <button class="y-but">y</button>
                    <button class="x-but">x</button>
                    <button class="c-but">c</button>
                </div>
                <div class="right-div">
                    <div class="title">Drum Machine 5000</div>
                    <span class="name">Click or press a button</span>
                    <h2>Volume Control:</h2>
                    <div class="volume-div">
                        <i class="fas fa-volume-down"></i>
                        <input type="range" min="0" max="100" value="50">
                        <i class="fas fa-volume-up"></i>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js" defer></script>
    </body>
</html>
